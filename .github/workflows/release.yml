name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            args: --target aarch64-apple-darwin

          # macOS Intel
          - platform: macos-15-intel
            args: --target x86_64-apple-darwin

          # Linux x86_64 (.deb + .AppImage)
          - platform: ubuntu-24.04
            args: ''

          # Windows x86_64 (.msi + .exe)
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libudev-dev \
            pkg-config \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.args, 'aarch64-apple-darwin') && 'aarch64-apple-darwin' || contains(matrix.args, 'x86_64-apple-darwin') && 'x86_64-apple-darwin' || '' }}

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Baudacious v__VERSION__'
          releaseBody: |
            Cross-platform PSK-31 ham radio client for keyboard-to-keyboard digital mode communication.

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Baudacious_*_aarch64.dmg` |
            | macOS (Intel) | `Baudacious_*_x64.dmg` |
            | Linux | `baudacious_*_amd64.deb` · `Baudacious_*_amd64.AppImage` |
            | Windows | `Baudacious_*_x64-setup.exe` · `Baudacious_*_x64_en-US.msi` |

            ### Notes
            - **macOS**: App is unsigned — right-click → Open on first launch to bypass Gatekeeper.
            - **Windows**: App is unsigned — click "More info" → "Run anyway" in SmartScreen.
            - **Linux**: Make AppImage executable: `chmod +x *.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
